                                <label for="userAddress" class="form-label">Vazni</label>

                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="userProg2" value="Tropik">

                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="userProg3" value="Chol">

                            </div>
                            <div class="mb-3">
                                <label for="userVazin" class="form-label">Laqabi</label>
                                <input type="text" class="form-control" id="userLaqabi">
                            </div>
                            <select class="form-select mt-3 " id="userDepart">

                                <option value="Sudralib yuruvchi zona">Sudralib yuruvchi zona</option>

                                <label for="userVazin" class="form-label">Qachondan zooparkda yashab boshlashi</label>

                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bekor qilish</button>
                        <button type="button" class="btn btn-primary" onclick="add()">Saqlash</button>

                </div>
